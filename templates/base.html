		/* Container for image rows */
.image-row-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.image-row {
  display: flex;
  justify-content: space-between; /* Ensures the images take equal space */
  width: 100%;
}

.folio-item {
  flex: 1 0 48%; /* Each image takes about 48% of the row width */
  margin-bottom: 20px; /* Space between the rows */
  position: relative; /* Needed for overlay positioning */
}

.folio-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px; /* Smooth corners */
}

/* Image overlay */
.image-overlay {
  position: relative;
  display: block;
  text-decoration: none;
}

.overlay-content {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
  color: white;
  opacity: 0;
  transition: opacity 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 8px; /* Smooth overlay corners */
}

.overlay-content h3,
.overlay-content span {
  margin: 0;
  padding: 5px;
}

.image-overlay:hover .overlay-content {
  opacity: 1;
}

/* Modal */
.popup-modal {
  max-width: 700px;
  margin: 0 auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
}

.media img {
  max-width: 100%;
  height: auto;
  display: block;
}

  padding: 10px 15px;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.link-box a:hover {
  background: #555;
}
