{% load static %}
<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>MOHAMED</title>
	<meta name="description" content="">  
	<meta name="author" content="">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="{% static 'css/base.css' %}">  
   <link rel="stylesheet" href="{% static 'css/main.css' %}">
   <link rel="stylesheet" href="{% static 'css/vendor.css' %}">   
   <style>
		.navbar {
		position: fixed;
		top: 0;
		width: 100%;
		background-color: rgba(0, 0, 0, 0.8);
		z-index: 999;
		padding: 15px 0;
		}
		.navbar ul {
		list-style: none;
		margin: 0;
		padding: 0;
		text-align: center;
		}
		.navbar ul li {
		display: inline-block;
		margin: 0 15px;
		}
		.navbar ul li a {
		color: white;
		text-decoration: none;
		font-size: 18px;
		font-weight: bold;
		}
		.navbar ul li a:hover {
		color: #ff0077;
		}
		body {
		padding-top: 60px; /* Make sure content doesn't overlap with the fixed navbar */
		}

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        
        .certificate {
            margin: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .certificate img {
            width: 70vw;  /* Increase width to 110% of the viewport */
            height: 90vh; /* Increase height to 110% of the viewport */
            object-fit: cover;
            display: block;
        }
        .certificate h3 {
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    
  <!-- script
   ================================================== -->   
	<script src="js/modernizr.js"></script>
	<script src="js/pace.min.js"></script>

   <!-- favicons
	================================================== -->
	<link rel="icon" type="image/png" href="favicon.png">

</head>

<body>
    <!-- header 
   ================================================== -->
	<div class="navbar">
		<ul>
			<li><a href="{% url 'home:home' %}">Home</a></li>
			<li><a href="{% url 'about:about' %}">About</a></li>
			<li><a href="{% url 'resume:resume' %}">Resume</a></li>
			<li><a href="{% url 'portfolio:portfolio' %}">Portfolio</a></li>
			<li><a href="{% url 'services:services' %}">Services</a></li>
			<li><a href="{% url 'certification:certification' %}">Certification</a></li>
			<li><a href="{% url 'contact:contact' %}">Contact</a></li>
		</ul>
	</div>
    <div class="container">
        {% for certificate in certificates %}
        <div class="certificate">
            <img src="{{ certificate.image.url }}" alt="Certificate Image">
            <h3>{{ certificate.t }}</h3>
        </div>
        {% endfor %}
    </div>

      <!-- Java Script
   ================================================== --> 
   <script src="js/jquery-2.1.3.min.js"></script>
   <script src="js/plugins.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
